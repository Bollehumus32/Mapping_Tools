on: push
name: build website every push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: shalzz/zola-deploy-action
      uses: shalzz/zola-deploy-action@master
      env:
        PAGES_BRANCH: gh-pages
        BUILD_DIR: website 
        BUILD_FLAGS: --drafts
        TOKEN: ${{ secrets.TOKEN }}

